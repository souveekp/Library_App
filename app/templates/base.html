<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/9fc1f3cafe.js" crossorigin="anonymous"></script>
        {%if title%}
            <title>{{title}}</title>
        {%else%}
            <title>Central Library</title>
        {%endif%}
    </head>
    <body >
        <div class="container mt-2">
            <div class="d-flex justify-content-center lead " style="font-family: serif"><h1><i class="fas fa-book-open p-0 mr-4"></i> Central Library</h1></div>
        </div>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" >
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link lead p-0 mr-4" href="{{url_for('index')}}">Home <span class="sr-only">(current)</span></a>
                </li>                
              </ul>
            </div>
        </nav>
          {%with messages = get_flashed_messages(with_categories=true)%}
            {%if messages%}
              {%for category,message in messages%}
                <div class="alert alert-{{category}}">{{message}}</div>
              {%endfor%}
            {%endif%}
          {%endwith%}
          {%block content%}{%endblock%}
    </body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
